<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <h3>Your highScore</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red" type="buttom">1</div>
            <div class="btn yellow" id="yellow" type="buttom">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green" type="buttom">3</div>
            <div class="btn purple" id="purple" type="buttom">4</div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>

</html>
